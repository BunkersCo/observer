<h1 data-t>Player Manager</h1>

<obwidget id="device_main_message" type="message"></obwidget>

<fieldset>
  <div class="fieldrow">
    <table class="table" id="device_list">
      <tr>
        <th class="device_order_asc" onclick="OB.Device.sortOverview(this, 'id')"><i class="fas fa-angle-down"></i> <span data-t>ID</span></th>
        <th class="device_order_desc" onclick="OB.Device.sortOverview(this, 'name')"><i class="fas fa-angle-up"></i> <span data-t>Name</span></th>
        <th data-t>Description</th>
        <th>&nbsp;</th>
        <th data-t>Status</th>
        <th>&nbsp;</th>
      </tr>
    </table>
  </div>

  <div class="fieldrow">
    <button class="add" onclick="OB.Device.newDevice();" data-t>New</button>
  </div>
</fieldset>
